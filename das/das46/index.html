<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <img src="./header.png" alt="">
    </div>
    <div class="info-container">
        <h1 class="info-title">Airpod max</h1>
        <p class="info-paragraph">Introducing AirPods Max — a perfect balance of exhilarating high-fidelity audio and the effortless magic of AirPods. The ultimate personal listening experience is here.</p>

        <div>
            <t-button title="Learn more" mode="primary"></t-button>
            <t-button title="Buy" mode="secondary"></t-button>
        </div>
        <img class="headphone-image" src="./headphone-images.png" alt="">
    </div>

    <div class="images-row">
        <img src="barev.png" alt="">
        <img src="./good-images.png" alt=" ">
        <img src="./good-info.png" alt="">
    </div>
    <div class="images-row second-row">
        <img src="privet.png" alt="">
        <img src="naushnik.png" class="image-with-radius" alt="">
    </div>
    <script src="./script.js"></script>
</body>
</html>
